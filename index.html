<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web AR with QR Code</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; trackingMethod: barcode;'>
    <a-marker type="barcode" value="1">
      <!-- AR Content to display when QR code is scanned -->
      <a-box position="0 0.5 0" material="color: red;" scale="2 2 2"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Optional: Additional JavaScript for custom functionality
  </script>
</body>
</html>
